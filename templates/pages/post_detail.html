<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>{{ post.title }} | Alex's Adventure</title>
	<style>
		#flotcontainer {
			width: 600px;
			height: 200px;
			text-align: center;
		}
	</style>
    <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//djangogirlstaipei.github.io/assets/css/style.css" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="site-title text-center">
            <a href="/">Chicony's project</a>
        </h1>
    </div>	
	
    <div class="container post post-detail">
        <div class="post-heading">
            <h1 class="title">{{ post.title }}</h1>
            <div class="date">{{ post.created_at|date:'Y / m / d' }}</div>
        </div>
        <div class="post-content">
            {{ post.content }}
        </div>
        <div class="location">
            <i class="fa fa-map-marker"></i>
            <span id="location-content">{{ post.location }}</span>
        </div>
        <div id="map-canvas" class="map"></div>
        <hr class="fancy-line">
        <!--<img class="photo" src="{{ post.photo }}" alt="Photo not find.">
		-->
		<!-- Javascript -->
		<script type="text/javascript">
		$(function () { 
			var data = [
				{label: "data1", data: 10},
				{label: "data2", data: 20},
				{label: "data3", data: 30},
				{label: "data4", data: 40},
			];
		 
			var options = {
					series: {
						pie: {show: true,
							innerRadius: 0.5,
							label: {	show: true      }
							}
						}
				 };
		 
			$.plot($("#flotcontainer"), data, options);  
		});
		</script>
		<div id="flotcontainer"></div>
    </div>	
	
	<footer>
		<p>Posted by: Alex</p>
		<p>Contact information: <a href="mailto:alexamour25@gmail.com">alexamour25@gmail.com</a>.</p>
	</footer>
	
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&sensor=false"></script>
    <script src="//djangogirlstaipei.github.io/assets/js/map.js"></script>

	<script src="http://static.pureexample.com/js/flot/excanvas.min.js"></script>
	<script src="http://static.pureexample.com/js/flot/jquery.flot.min.js"></script>
	<script src="http://static.pureexample.com/js/flot/jquery.flot.pie.min.js"></script>
</body>
</html>
