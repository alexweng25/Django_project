<html lang="en">

<head>
    <!-- Required meta tags -->
    <!-- Bootstrap CSS -->
    <meta charset="utf-8" />
    <title>ImageWall</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>
    <section class="text-center">
        <div class="container">
            <h1>ImageWall</h1>
            <div class="lead text-muted">
                Share your photos around the world.
            </div>

        <form action="" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <br />
            <div class="form-row">
                <div class="form-group col-md-4">
                </div>
                <div class="form-group col-md-4">
                    {{form.image}}
                </div>
                <div class="form-group col-md-4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                </div>
                <div class="form-group col-md-4">
                <input class="btn btn-primary" type="submit" value="上傳" />
                </div>
                <div class="form-group col-md-4">
                </div>
            </div>
        </form>
        </div>
    </section>

    <div class="container">
        <div class="row">
            {% for photo in photos %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" src="{{ photo.image.url }}">
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="row">
        <select id="photos" name="photos">
            {% for photo in photos %}
            <option value="{{photo.image.name}}">{{photo.image.name}}</option>
            {% endfor %}
        </select>
        <!--
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                Photo list
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for photo in photos %}
                <li class="dropdown-item" href="#">{{photo.image.name}}</li>
                {% endfor %}
            </ul>
        </div>-->
        </div>
        
        {% block content %}
        {% endblock  %}

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>						
</body>
</html>
